<div class="card">
    <div class="grid">
        <div class="col-4">
            <i class="fa-brands fa-cc-visa"></i>
            Visa Debit Card
            **** **** **** 1234
        </div>
        <div class="col-4">
            <i class="fa-brands fa-cc-amex"></i>
            Amex Debit Card
            **** **** **** 1234
        </div>
        <div class="col-4">
            <i class="fa-brands fa-cc-mastercard"></i>
            Mastercard Debit Card
            **** **** **** 1234
        </div>
        <div class="col-4">
            <i class="fa-brands fa-cc-mastercard"></i>
            Mastercard Debit Card
            **** **** **** 1234
        </div>
    </div>
    <div>
        <div class="payment-buttons">
            <button class="paypal-button" (click)="simulatePayPal()">
                <i class="fa-brands fa-paypal"></i>
                PayPal
            </button>
            <button class="apple-pay-button" (click)="simulateApplePay()">
                <i class="fa-brands fa-apple"></i>
                Apple Pay
            </button>
            <button class="google-pay-button" (click)="simulateGooglePay()">
                <i class="fa-brands fa-google"></i>
                Google Pay
            </button>
        </div>
    </div>
</div>



<p-button (click)="newCard()" icon="pi pi-external-link" label="Agregar"></p-button>

<p-dialog header="Agregar Tarjeta" [(visible)]="visible" [style]="{width: '50vw'}">
    <div class="grid">
        <div class="col-6">
            <div class="grid">
                <div class="col-12 field mt-4">
                    <span class="p-float-label">
                        <input type="text" pInputText class="w-12">
                        <label>Nombre en su tarjeta</label>
                    </span>
                </div>
                <div class="col-12 field">
                    <span class="p-float-label">
                        <input type="text" pInputText class="w-12">
                        <label>Su n√∫mero de tarjeta</label>
                    </span>
                </div>
                <div class="col-6 field">
                    <span class="p-float-label">
                        <input type="text" pInputText class="w-12">
                        <label>Valido Hasta</label>
                    </span>
                </div>
                <div class="col-6 field">
                    <span class="p-float-label">
                        <input type="text" pInputText class="w-12">
                        <label>CVV</label>
                    </span>
                </div>
            </div>

        </div>
        <div class="col-6">
            <div class="credit-card">
                <div class="credit-card-header">
                    <span class="credit-card-type">Visa</span>
                    <span class="credit-card-chip"></span>
                </div>
                <div class="credit-card-body">
                    <div class="credit-card-number">**** **** **** 1234</div>
                    <div class="credit-card-info">
                        <div class="credit-card-holder">John Doe</div>
                        <div class="credit-card-expiration">10/24</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</p-dialog>
